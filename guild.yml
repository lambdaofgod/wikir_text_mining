retriever_evaluation_pipeline:
  flags-import: all
  sourcecode:
    - exclude: 'wikIR1k' 
  requires:
    - file: artifacts/bm25.pkl
      name: bm25
      path: artifacts 
    - file: artifacts/topic_model_retriever.pkl
      name: topic_model_retriever
      path: artifacts 
    - file: wikIR1k/documents_preprocessed.csv
      path: wikIR1k 
      name: documents
    - file: wikIR1k/training/queries.csv
      path: wikIR1k/training 
      name: documents
    - file: wikIR1k/training/qrels
      path: wikIR1k/training 
      name: documents
    - file: wikIR1k/validation/queries.csv
      path: wikIR1k/validation 
      name: documents
    - file: wikIR1k/validation/qrels
      path: wikIR1k/validation 
      name: documents
    - file: wikIR1k/test/queries.csv
      path: wikIR1k/test 
      name: documents
    - file: wikIR1k/test/qrels
      path: wikIR1k/test 
      name: documents
  output-scalars:
        P_10            : 'P_10             (\value)'
        P_100           : 'P_100            (\value)'
        P_15            : 'P_15             (\value)'
        P_20            : 'P_20             (\value)'
        P_30            : 'P_30             (\value)'
        P_5             : 'P_5              (\value)'
        map             : 'map              (\value)'
        ndcg_cut_10     : 'ndcg_cut_10      (\value)'
        ndcg_cut_100    : 'ndcg_cut_100     (\value)'
        ndcg_cut_15     : 'ndcg_cut_15      (\value)'
        ndcg_cut_20     : 'ndcg_cut_20      (\value)'
        ndcg_cut_30     : 'ndcg_cut_30      (\value)'
        ndcg_cut_5      : 'ndcg_cut_5       (\value)'
        recall_10       : 'recall_10        (\value)'
        recall_100      : 'recall_100       (\value)'
        recall_15       : 'recall_15        (\value)'
        recall_20       : 'recall_20        (\value)'
        recall_30       : 'recall_30        (\value)'
        recall_5        : 'recall_5         (\value)'
